{% extends "app/layout.html" %}

{% block content %}

<h1 class="text-center">{{ title }}</h1>

{% for item in items %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{ item.title }} <small>Опубликовано: {{ item.posted }}</small></h3>
	</div>
	<div class="panel-body">
		<div class="media">
			<div class="media-left">
				<a href="{% url 'post' postId=item.id %}">
					<img class="media-object img-rounded img-news" src="{{ item.image.url }}"  alt="Image)">
				</a>
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{ item.description }}</h4>
				
			
			</div>
		</div>
		
	</div>
	<div class="panel-footer">
		<a href="{% url 'post' postId=item.id %}" class="btn btn-primary">Читать полностью</a>
	</div>
</div>

{% endfor %}


{% endblock %}
