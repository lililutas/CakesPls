{% extends "app/layout.html" %}

{% block content %}

{% load static %}
<div class="jumbotron mt-2">
    <h1>Пироженки? Тортики? Все сразу!</h1>

{# Слайдер #}
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Показатели -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Обертка для слайдов -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="img" src="{% static 'app/content/picture/slider-1.jpg'%}" alt="...">
          <div class="carousel-caption">
            
          </div>
        </div>
        <div class="item">
          <img class="img" src="{% static 'app/content/picture/slider-2.jpg'%}" alt="...">
          <div class="carousel-caption">
            
          </div>
        </div>
         <div class="item">
          <img class="img" src="{% static 'app/content/picture/slider-3.jpg'%}" alt="...">
          <div class="carousel-caption">
            
          </div>
        </div>
      </div>

      <!-- Элементы управления -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Предыдущий</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Следующий</span>
      </a>
    </div>
</div>


{# Новости #}
<div class="row">
         <h1 class="text-center">Новости</h1>
    
{% for item in items %}    
    <div class="col-md-4">
        <h2>{{ item.title }}</h2>
        <p>
            {{ item.description }}
        </p>
        <p><a class="btn btn-default" href="{% url 'post' postId=item.id %}">Читать далее &raquo;</a></p>
    </div>
{% endfor %}

</div>

{% endblock %}
